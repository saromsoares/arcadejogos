name: Deploy Arcade Jogos

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # ✅ seu projeto está NA RAIZ do repo (package.json está aqui)
      - name: Instalar dependências
        run: npm ci

      - name: Build
        run: npm run build

      # ✅ envia a pasta dist/ para o servidor via rsync/ssh
      - name: Deploy via SSH (rsync)
        uses: burnett01/rsync-deployments@7.0.1
        with:
          switches: -avzr --delete
          path: dist/
          remote_path: /var/www/arcadestudio.games/
          remote_host: ${{ secrets.SSH_HOST }}
          remote_user: ${{ secrets.SSH_USER }}
          remote_key: ${{ secrets.SSH_KEY }}
          remote_port: ${{ secrets.SSH_PORT }}

      - name: Ajustar permissões no servidor
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            sudo chown -R www-data:www-data /var/www/arcadestudio.games
            sudo chmod -R 755 /var/www/arcadestudio.games

